@page {

    @bottom-left {
        content: element(footer);
        vertical-align: top;
        padding-top: 10px;
    }

    @top-right {
        content: element(header);
        vertical-align: bottom;
        padding-bottom: 10px;

}

div.header {
    position: running(header);
}

div.footer {
    display: block;
    margin-top: 0.5cm;

}

#pagenumber:before {
    content: counter(page);
}

#pagecount:before {

}

.logo-container {

}

.page-count {

}

.logo {

.footer {

}

.right {

    border: none;
}

.left {
    text-align: left;
}

.bottom {
    vertical-align: bottom;
}

table {
    border-collapse: collapse;
  table-layout: fixed;
}

table.fixed { table-layout:fixed; }
table.fixed td { overflow: hidden; }

th {
    border: 2px solid black;
}

td {
    border: 1px solid black;
    border-collapse: collapse;
  width: auto;
    overflow: hidden;
    word-wrap: break-word;
}

hr {
    background-color: #000000;
    border: dashed #000000 0.5px;
    height: 1px;
}

.page-break {
    page-break-after: always;
}

.next-page {

}


.entries {
    font-size: 10pt;
    padding: 5pt;
    color: darkslategray;
}



.header-td {

}
